<!DOCTYPE html>
<html lang="en">
<head>
<title>Wage Calculator</title>
    <script src="code.js" defer></script>
</head>
<body>
    <h1>Find your total wages</h1>
    <p>Please enter normal hours worked before overtime is applied:</p>
    <input id = "normalhours" type = "number" placeholder="Normal Hours">
    <br>
    <p>Please enter the rate of pay for normal hours:</p>
    <input id = "normalrate" type = "number" placeholder="Normal Rate">
    <br>
    <p>Please enter the rate of pay applied to overtime hours:</p>
    <input id = "overtimerate" type = "number" placeholder="Overtime Rate">
    <br>
    <p>Please enter the amount of overtime hours worked:</p>
    <input id = "hoursworked" type = "number" placeholder="Hours Worked">
    <br>
    <p>Total wages, including overtime: </p>
    <p id = "output"></p>
    <button id = "btn1">Calculate</button>
</body>
</html>
